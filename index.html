<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-Paper-Scissors Game</title>
  </head>
  <body>
    <h1 id="gameTitle">Rock-Paper-Scissors Game</h1>
    <div class="gameBoard">
      <h1 class="gameText" id="playerDisplayChoice">Player:</h1>
      <h1 class="gameText" id="computerDisplayChoice">Computer:</h1>
      <h1 class="gameText" id="resultTextDisplay">Result:</h1>
      <div class="gameBtn">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Paper</button>
        <button class="choiceBtn">Scissors</button>
        <button class="choiceBtn" id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
